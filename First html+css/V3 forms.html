<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
   
</head>
<body>
    <h1>FORMS FORMING</h1>
    <form>
        <label for="username">Enter Username:</label>
        <input type="text" name="username" id="username" placeholder= "username" required>
        <br> <br>
        <label for="email"> Enter Email:</label>
        <input type="email" name="email" id="email" placeholder="your email" required>
        <br> <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="choose a password" required>

        <p>Select your Age:</p>
        
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label> 
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-32</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">33-45</label>
        <br> <br>
        <label for="question">Security Question:</label>
        <select name="question" id="question">
            <option value="q1">what city were you born in?</option>
            <option value="q2">what was your first job?</option>
            <option value="q3">your first pet's name?</option>
        </select>
        <br> <br>
        
        <label for=answer">Security Question answer:</label>
        <input type="text" id="answer" name="answer" required>

        <br><br>
        
        <label for="bio">Tell me about yourself:</label> 
        <br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Enter your bio here :P"></textarea>
        <br><br>

        <input type="submit" value="sumbit the form">

    </form>
    
</body>
</html>

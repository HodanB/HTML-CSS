<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRD</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
    integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="bird.css">
</head>
<body>
    <h1>Life of a Bird</h1>

    <form>
        <label for="birdName">Name:</label>
        <input type="text" name="name" id="birdName" required>
        <br>
        <label for="birdSpecies">Species:</label>
        <input type="text" name="species" id="birdSpecies">
        <br>
        <label for="birdAge">Age:</label>
        <input type="text" name="age" id="birdAge" min="0">
        <br>
        <button type="reset">RESET</button>
        <button type="submit">SUBMIT</button>
    </form>
    <div id="output"></div>
    <script src="./Bird.js"></script>
    
</body>
</html>

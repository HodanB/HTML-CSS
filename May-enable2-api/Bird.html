<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRD</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
    integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="bird.css"> -->
</head>
<body>
    <h1>Life of a Bird</h1>

    <form>
        <label for="birdName">Name:</label>
        <input type="text" name="name" id="birdName" required class="form-control" placeholder="Name">
        <br>
        <label for="birdSpecies">Species:</label>
        <input type="text" name="species" id="birdSpecies" class="form-control" placeholder="Species">
        <br>
        <label for="birdAge">Age:</label>
        <input type="text" name="age" id="birdAge" min="0" class="form-control"placeholder="Age">
        <br>
        <button type="reset" class="btn btn-secondary">RESET</button>
        <button type="submit" class="btn btn-primary">SUBMIT</button>
    </form>
    <div id="output"></div>
    <script src="./Bird.js"></script>
    
</body>
</html>
